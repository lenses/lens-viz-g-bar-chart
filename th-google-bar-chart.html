<link rel="import" href="../polymer/polymer.html"> 
<link rel="import" href="../th-d3-chart/th-d3-chart.html"> 
<link rel="import" href="../google-chart/google-chart.html">
<link rel="import" href="../th-data-utility/th-data-utility.html">

<polymer-element name="th-google-bar-chart" extends="th-d3-chart"  attributes="input chartData output selectedLabel selectedValues orientation legend">
  <template>
    <core-style ref="theme"></core-style>
    <link rel="stylesheet" href="th-google-bar-chart.css">
    <th-data-utility id="utility"></th-utility>
    <template if="{{dataAttributes}}">
      <div class="columnNames">
        <div>
           Label:  
          <template repeat="{{attr in dataAttributes}}">
            <span class="columnName datalabel {{attr | checkIfSelectedLabel}}" on-click="{{toggleSelectedLabel}}">{{attr}}</span>
          </template>
        </div>
        <br>
        <div>
          Value: 
          <template repeat="{{attr in dataAttributes}}">
            <span class="columnName {{attr | checkIfSelectedValue}}" on-click="{{toggleSelectedValues}}">{{attr}}</span>
          </template>
        </div>
      </div>
    </template>
    <google-chart id="googleChart" on-google-chart-render="{{chartReady}}" style="width:100%; height: 100%;"
          type='column'
          options= "{{options}}"
          data="{{_data}}">
    </google-chart>
  </template>
  <script>
// TODO 
// - accept array of arrays as input, and get attributes accordingly
// - integrate data utility to convert strings
// - integrate data utility to detect numerical column


    Polymer({
      // selectedLabel: "Year",
      // selectedValues: ["Sales","Profit"],
      // chartData: [
      //   {"Year": "2014", "Sales": 100, "Profit": 50},
      //   {"Year": "2015", "Sales": 50, "Profit": 40},
      //   {"Year": "2016", "Sales": 300, "Profit": 200}
      // ],
      // chartData: [
      //   ["Year", "Sales","Profit"],
      //   ["2014", 100, 50],
      //   ["2015", 50, 40],
      //   ["2016", 300, 200]
      // ],
      orientation: "horizontal",
      legend: true,
      inputChanged: function () {
        var self = this;
        console.log("bar chart ready");
        self.chartData = self.input;
        self.dataAttributes = Object.keys(self.chartData[0]);
        self.getDefaultSelections();
        self.reformatData();
        self.configureOptions();
        
      },
      getDefaultSelections: function(){
        console.log("get selections")
        
        var self = this;
        self.selectedLabel = self.selectedLabel || Object.keys(self.chartData[0])[0];
        self.selectedValues = self.selectedValues || Object.keys(self.chartData[0]).splice(1);

      },
      /**
       * 'reformatData' converts chartData into the correct data structure for the map
       */
      reformatData: function(){
        console.log("reformat data")
        var self = this; 
        var firstRow = self.selectedValues.map(function(item){ return item;}) ;
        
        self._data = self.chartData.map(function(item){
          var row = [];
          row.push(item[self.selectedLabel]);
          for(var i=0; i<self.selectedValues.length; i++){
            
            var unformattedValue = self.$.utility.unformatString(item[self.selectedValues[i]]);
            console.log(unformattedValue);
            row.push(unformattedValue);
          }
          return row;
        });

        firstRow.unshift(self.selectedLabel);
        self._data.unshift(firstRow);

      },
      /**
       * Overrides th-d3-chart function. called by observers when input or chartData changes
       * @return {[type]} [description]
       */
      updateData: function() {
        console.log("update data")
        this.reformatData();
      },
      /**
       * 'configureOptions' sets the appropriate options properties for the map, given the attribute values
       */
      configureOptions: function(){
        console.log("options")
        var self = this,
            colors =  self.getColors();
        
        // Define chart options 
        self.options = {
          orientation: self.orientation,
          colors: colors.accents,
          backgroundColor: self.backgroundColor || "none",
          animation: {duration: "1000"},
          legend: { 
            position: "bottom",
            alignment: "center",
            numberFormat: self.numberFormat,
            textStyle: { 
              // color: colors.theme.foreground1, 
              fontName: colors.theme.font, 
              fontSize: '0.85em',
              stroke: 'none',
              strokeWidth: '0'            
            } 
          },
          vAxis: {
            format: "#,###.##" //TODO: add more options here and figure out how to format numbers in tooltips
          }
        };

        if (!self.legend) { self.options.legend = 'none';}
        
      },
      reset: function(){
        // Reset is a method inherited from the 'th-animated' Thelma component.
        // You can include code that takes the component back to the pre-animated state.

      },
      getColors: function(){
        colors = {};
        colors.theme = window.CoreStyle.g.theme;
        colors.accents = [];

        for (var color in colors.theme){
          if(/^accent/.test(color)){
            colors.accents.push(colors.theme[color]);
          }
        }

        colors.count = colors.accents.length;

        return colors;
      },
      checkIfSelectedValue: function(value){
        var self = this;
        if (self.selectedValues.indexOf(value) > -1){
          return "selectedValue";
        } else {
          return;
        }
      },
      checkIfSelectedLabel: function(value){
        var self = this;
        if (self.selectedLabel == value){
          return "selectedLabel";
        } else {
          return;
        }
      },
      toggleSelectedValues: function(e, detail, selection){
        var self = this;
        selection.classList.toggle('selectedValue');
        // TODO: this can be refactored... selected class is being handled in checkIfSelected filter
        var selected = self.shadowRoot.querySelectorAll('.selectedValue');
        self.selectedValues = [].map.call(selected, function(item) { return item.textContent});
        console.log(self.selectedValues);
        self.reformatData();
      },
      toggleSelectedLabel: function(e, detail, selection){
        var self = this;
        var labels = self.shadowRoot.querySelectorAll('.datalabel');
        [].forEach.call(labels, function(item){ item.classList.remove('selectedLabel')});
        selection.classList.toggle('selectedLabel');
        // TODO: this can be refactored... selected class is being handled in checkIfSelected filter
        var selected = self.shadowRoot.querySelectorAll('.selectedLabel');
        self.selectedLabel = selection.textContent;
        // console.log(self.selectedValues);
        self.reformatData();
      }
    });
  </script>
</polymer-element>
